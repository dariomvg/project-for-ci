name: tests 

on:
    push:
      branches: [master]
    pull_request: 
        branches: [master]
        types: [opened, synchronize ]

jobs:
    deploy:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v4
              with: 
                fetch-depth: 0
            - uses: actions/setup-node@v4
              with:
                node-version: 18   
            - name: Install dependencies
              run: npm install
            - name: Lint 
              run: npm run lint    
            - name: run build
              run: npm run build       
            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                folder: dist

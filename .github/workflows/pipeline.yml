name: tests 

on:
    push:
      branches:
        - master

jobs:
    deploy:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v4
              with: 
                fetch-depth: 0
            - uses: actions/setup-node@v4
              with:
                node-version: 18   
            - name: Install dependencies
              run: npm install
            - name: Lint 
              run: npm run lint    
            - name: run build
              run: npm run build       